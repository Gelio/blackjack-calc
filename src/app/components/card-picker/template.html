<div>
    <select class="form-control" (change)="onChange($event.target.value)" [value]="currentCard">
        <option value="0" selected>
            Pick a card
        </option>

        <option *ngFor="let card of playableCards | mapValues" value="{{card.key}}" [disabled]="!playableCards.has(card.key)">
            {{ card.key }}
        </option>
    </select>
</div>
