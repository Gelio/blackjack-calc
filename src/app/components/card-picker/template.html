<div>
    <select class="form-control card-picker" [ngModel]="currentCard" (ngModelChange)="newCardPicked($event)">
        <option [ngValue]="Game.blankCard">
            Pick a card
        </option>

        <option *ngFor="let deckElement of Game.stack" [ngValue]="deckElement.card" [disabled]="deckElement.amount === 0">
            {{ deckElement.card.symbol }}
        </option>
    </select>
</div>
