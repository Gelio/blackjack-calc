<div>
    <select class="form-control" (change)="onChange($event.target.value)" [value]="currentCard">
        <option value="0" selected>
            Pick a card
        </option>

        <option *ngFor="let deckEntry of deck" value="{{deckEntry.card.text}}" [disabled]="!playableCards.has(deckEntry.card.text)">
            {{ deckEntry.card.text }}
        </option>
    </select>
</div>
