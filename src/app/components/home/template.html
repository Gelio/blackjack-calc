<div class="container m-y-1">
    <div class="col-xs-12 m-b-1">
        <button type="button" class="btn btn-primary" (click)="newGame(); resetCardPickers()">New game</button>
    </div>

    <div class="row">
        <div class="col-xs-6">
            <h2>Your cards</h2>
            <div class="m-y-1">
                <card-picker *ngFor="let a of cardPickers"></card-picker>
            </div>

            <button type="button" class="btn btn-info" (click)="insertCardPicker()">Pick additional card</button>
        </div>

        <div class="col-xs-6">
            <h2>Dealer's card</h2>
            <div class="m-y-1">
                <card-picker [isDealer]="true"></card-picker>
            </div>
        </div>
    </div>

    <hr>

    <div class="row m-t-2">
        <div class="col-xs-6">
            <card-chance-statistics></card-chance-statistics>
        </div>

        <div class="col-xs-6">
            Table of recommended choices
        </div>
    </div>
</div>
